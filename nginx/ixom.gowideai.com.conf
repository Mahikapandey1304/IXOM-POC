# Nginx Configuration for IXOM-POC
# Place this file at: /etc/nginx/sites-available/ixom.gowideai.com
# Then symlink to sites-enabled: ln -s /etc/nginx/sites-available/ixom.gowideai.com /etc/nginx/sites-enabled/

# HTTP server - initially serves traffic, Certbot will configure HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ixom.gowideai.com;

    # Logging
    access_log /var/log/nginx/ixom.access.log;
    error_log /var/log/nginx/ixom.error.log;

    # Max upload size (for PDF uploads)
    client_max_body_size 100M;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy to Streamlit container
    location / {
        proxy_pass http://127.0.0.1:8501;
        proxy_http_version 1.1;
        
        # WebSocket support (REQUIRED for Streamlit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts (AI processing can take 60+ seconds)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_redirect off;
    }

    # Health check endpoint
    location /_stcore/health {
        proxy_pass http://127.0.0.1:8501/_stcore/health;
        access_log off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Note: Certbot will automatically add HTTPS server block when you run:
# sudo certbot --nginx -d ixom.gowideai.com

