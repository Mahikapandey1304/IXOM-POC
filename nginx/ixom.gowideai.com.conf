# Nginx Configuration for IXOM-POC
# Place this file at: /etc/nginx/sites-available/ixom.gowideai.com
# Then symlink to sites-enabled: ln -s /etc/nginx/sites-available/ixom.gowideai.com /etc/nginx/sites-enabled/

# HTTP server - redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ixom.gowideai.com;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server (will be configured by Certbot)
# Uncomment after running: sudo certbot --nginx -d ixom.gowideai.com
# server {
#     listen 443 ssl;
#     listen [::]:443 ssl;
#     http2 on;
#     server_name ixom.gowideai.com;

#     # SSL certificates (will be added by Certbot)
#     ssl_certificate /etc/letsencrypt/live/ixom.gowideai.com/fullchain.pem;
#     ssl_certificate_key /etc/letsencrypt/live/ixom.gowideai.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/ixom.access.log;
    error_log /var/log/nginx/ixom.error.log;

    # Max upload size (for PDF uploads)
    client_max_body_size 100M;

    # Proxy to Streamlit container
    location / {
        proxy_pass http://127.0.0.1:8501;
        proxy_http_version 1.1;
        
        # WebSocket support (REQUIRED for Streamlit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts (AI processing can take 60+ seconds)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_redirect off;
    }

    # Health check endpoint
    location /_stcore/health {
        proxy_pass http://127.0.0.1:8501/_stcore/health;
        access_log off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:8501;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

